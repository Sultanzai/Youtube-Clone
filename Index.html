<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="menu">
            <i class="material-icons" style="font-size:26px">menu</i>
        </div>
        <div class="youtube-logo">
            <i class="fa fa-youtube-play" style="font-size:30px; color:red; padding-right: 2px;"></i>
        </div>
        <div class="youtube-logo"> YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="search">
            <i class="fa fa-search" style="font-size:34px;"></i>
        </div>
        <div class="voice-icon">
            <i class="material-icons" style="font-size:34px">mic</i>
        </div>
        <div class="create-icon">
            <i class="fa fa-video-camera" style="font-size:24px"></i>
        </div>
        <div class="bell">
            <i class="fa fa-bell-o" style="font-size:26px"></i>
        </div>    
        <div class="profile">
           <img src="unnamed.jpg" alt="">
        </div>
    </header>
</body>
</html>
